<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follower Test - How well do you know the people you follow on Twitter?</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.jsonp.js"></script>
  <script type="text/javascript" src="js/bootstrap-dropdown.js"></script>
  <script type="text/javascript" src="js/bootstrap-collapse.js"></script>
  <script type="text/javascript" src="js/game-engine.js"></script>
  <script type="text/javascript" src="js/game-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" type="text/css" href="css/game.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="/">
          Follower Test
        </a>
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <div class="nav-collapse">
          <ul class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Language <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="/">English</a></li>
                <li><a href="/es.html">Espa√±ol</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- End Navbar -->

  <!-- Index -->
  <div id="index" class="container-fluid">
    <div class="row-fluid">
      <div class="well span12">
        <h1>How well do you know the people you follow?</h1>
        <form accept-charset="UTF-8">
          <label for="screen_name">@</label>
          <input id="screen_name" name="screen_name" placeholder="Enter your username" size="30" type="text" required="required">
          <button type="submit" class="btn btn-primary" 
            data-loading-text="loading..." >Go</button>
        </form>
        <div class="loading">Loading...</div>
        <div class="error">
          There was an error loading tweets.<br>Please make sure the username is correct or try again later.
        </div>
        <div class="instructions">
          <i class="icon-arrow-down"></i>
          Click on each Tweet to select its author
          <i class="icon-arrow-down"></i>
        </div>
        <div class="tweets">
        </div>
      </div>
    </div>
  </div>
  <!-- End Index -->

  <!-- Choose Author -->
  <div id="chooseAuthor" class="container-fluid">
    <div class="row-fluid">
      <div class="well span12">
        <div class="itemContainer"></div>
        <div class="instructions">Who wrote this?</div>
        <div class="authors">
        </div>
      </div>
    </div>
  </div>
  <!-- End Choose Author -->

  <script type="text/javascript">
    gameUI = new GameUI();
    gameUI.start();
  </script>
</body>
</html>
