<script src="http://platform.twitter.com/anywhere.js?id=35HvGxgPCLFn4TUbP90A&v=1" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>


<span id="login-logout"></span>
<script type="text/javascript">
 

 
    twttr.anywhere(function (T) {
 
      if (T.isConnected()) {
 
        $("#login-logout").append('<button id="signout" type="button">Sign out of Twitter</button>');
 
        $("#signout").bind("click", function () {
          twttr.anywhere.signOut();
        });
 
      }
      else {
        T("#login-logout").connectButton();
      }
 
    });
 
</script>





<span id="twitter-connect-placeholder"></span>
<div id="timeline"></div>
<script type="text/javascript">

  twttr.anywhere(function (T) {
    $('#timeline').html('');
    window.T = T;
    T.currentUser.homeTimeline({count: 5, max_id: 208794428956082180}).each(function(status) {
      $('#timeline').append('<div><p>' + status.id + '</p><p>' + status.text + '</p></div>')
    });
  });
</script>
